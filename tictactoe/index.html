<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic Tac Game</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<div id="gameBoard">

		<div class="row">
			<div class="square bottom right n1"></div>
			<div class="square bottom right n2"></div>
			<div class="square bottom n3"></div>
		</div>

		<div class="row">
			<div class="square bottom right n4"></div>
			<div class="square bottom right n5"></div>
			<div class="square bottom n6"></div>
		</div>

		<div class="row">
			<div class="square right n7"></div>
			<div class="square right n8"></div>
			<div class="square n9"></div>
		</div>

	</div>
<br>
	<div align="center">
	<button onclick="location.reload()">Play again</button> <br><br>
	<footer>Game made by <a href="https://vk.com/edgrab">Eduard Grabchak</a> | <a href="https://edgrlab.github.io">edgrlab.github.io</a></footer>
	</div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
	<script src='game.js'></script>
</body>
</html>
