<body>
    <center>
        <h3 align="center">Encryptor - encrypt your text</h3>
        <p>Choose mode:
            <input type="radio" id='backward' name="optradio">backward
            <input type="radio" id='encrypt' name="optradio">encrypt</p>
        <textarea cols="50" rows="12" id='text' placeholder='Here type your text or just paste it'></textarea>
        <br>
        <button onclick="start()" id='go' class="btn btn-success">Get changed text!</button>

    <hr>

        ua: "?"
    }];

    function start() {
        if (document.getElementById("backward").checked) {
            encodeBackward();
        } else {
            encode();
        }

    }


    function encode() {
        var str = document.getElementById("text").value;

        var res = "";

        for (var i = 0; i < str.length; i++) {
            for (var j = 0; j < keys.length; j++) {
                if (str[i] == keys[j].ua) {
                    res = res + keys[j].en;
                }
                if (str[i] == keys[j].en) {
                    res = res + keys[j].ua;
                }
            }
        }
        document.getElementById("code").innerHTML = res;

    }

    function encodeBackward() {
        var val = document.getElementById('text').value;
        code = '';
        for (i = val.length - 1; i >= 0; i--) {
            code = code + val[i];
        }
        document.getElementById('code').innerHTML = code;
        document.getElementById('res').innerHTML = res;
    }
