<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style type="text/css">
	.cup {
		width: 200px;
		height: 220px;
		text-align: center;
	}
	p{
		font-family: fantasy; font-size: 25px; color:black;
	}
	h1{
		color: white
	}
</style>
<title>Random Game</title>
</head>
<body>
<h2 align="center">Guess where the ball, click to choose</h2>
<center>
<img src="cup.jpg" onclick="guess(0)" id="cup1" class="cup">
<img src="cup.jpg" onclick="guess(1)" id="cup2" class="cup">
<img src="cup.jpg" onclick="guess(2)" id="cup3" class="cup">
</center>
<br>
<center>
<img src="ball.png" width=64 height=64 id="ball" style="display: none;">
</center>

<h1 align="center" id ='result' style="text-align: center;"></h1>

<script type="text/javascript">
var result;
var finished = false;
function guess(clickedCup) {
	if (finished) return;
	var rnd = Math.round(Math.random() * 2);
	console.log(rnd);
	finished = true;
	if(rnd==clickedCup){
		result = 'ILLUMINAT!';
		document.body.style.background = 'black';
		
	} else {
		result = 'You are not lucky, fucking peace of shit!'; 
	}
	posBall(rnd);
	document.getElementById("result").innerHTML = result;
	setTimeout(function(){
		location.reload();
	},1000);
}

function posBall(pos) {
	if(pos==0){
		document.getElementById("ball").style.marginRight = "350px";
	}
	if(pos==2){
		document.getElementById("ball").style.marginLeft = "350px";
	}
	//document.getElementById("ball").style.marginLeft = ((pos*200)+300)+"px";
	document.getElementById("ball").style.display = "block";
}
</script>
</body>
</html>
